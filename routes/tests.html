  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
  <title>Tests</title>
  <style>
    /*NAVBAR*/

      color: #444;
    }

    .navbar-nav .nav-item:hover .nav-link {

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/"><strong
          style="font-weight: 700;font-size: 16px;letter-spacing: 1px; text-transform: uppercase; ">USARC Industrial
          Hygiene</strong></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="facilities"><strong
                style="font-weight: 700;font-size: 16px;letter-spacing: 1px; text-transform: uppercase">Facilities</strong><span
                class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="tests"><strong
                style="margin-left:2vw; font-weight: 700;font-size: 16px;letter-spacing: 1px; text-transform: uppercase">Tests</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contaminants"><strong
                style="margin-left:2vw; font-weight: 700;font-size: 16px;letter-spacing: 1px; text-transform: uppercase">Contaminants</strong></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br>

  <div class="container alert alert-success" id="mainAlert" role="alert" style="width:75%">
    <span></span>
    <button type="button" id="mainAlertCloseButton" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="container" style="width:80%">
    <div style="position:absolute;">
      <button type="button" class="btn btn-success" id="addButton" data-toggle="modal"
        data-target="#addModal">Add</button>
      <button type="button" class="btn btn-info" id="updateButton">Update</button>
      <button type="button" class="btn btn-danger" id="deleteButton">Delete</button>
    </div>
    <table id="table"></table>
  </div>

  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="addForm" method="post">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add a Test</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container alert alert-danger" id="addFailAlert" role="alert"
              style="margin-top:0px; margin-bottom:20px">
              <span></span>
              <button type="button" id="addFailAlertCloseButton" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="form-group"> <input class="form-control" name="testid" type="text" placeholder="Test ID"
                required> </div>
            <div class="form-group"> <input class="form-control" name="facid" type="text" placeholder="Facility ID"
                required> </div>
            <div class="form-group"> <input class="form-control" name="date" type="date" placeholder="Date"> </div>
            <div class="form-group"> <input class="form-control" name="contname" type="text"
                placeholder="Select Contaminant"> </div>
            <div class="form-group"> <input class="form-control" name="result" type="number" step="any"
                placeholder="Result"> </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Discard</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="updateForm" method="post">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update a Test</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="modal-body">
              <div class="container alert alert-danger" id="updateFailAlert" role="alert"
                style="margin-top:0px; margin-bottom:20px">
                <span></span>
                <button type="button" id="updateFailAlertCloseButton" class="close" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="form-group"> <label for="updatetestid">Test ID</label> <input class="form-control"
                  id="updatetestid" name="testid" type="text" placeholder="Test ID" readonly="readonly" required> </div>
              <div class="form-group"> <label for="updatefacid">Facility ID</label> <input class="form-control"
                  id="updatefacid" name="facid" type="text" placeholder="Facility ID" required> </div>
              <div class="form-group"> <label for="updatedate">Date</label> <input class="form-control" name="date"
                  id="updatedate" type="date" placeholder="Date"> </div>
              <div class="form-group"> <label for="updatecontname">Contaminant</label> <input class="form-control"
                  id="updatecontname" name="contname" type="text" placeholder="Select Contaminant"> </div>
              <div class="form-group"> <label for="updateresult">Result</label> <input class="form-control"
                  id="updateresult" name="result" type="number" step="any" placeholder="Result"> </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Discard</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container" style="width:80%">
    <table id="table"></table>
  </div>

  <script>
    var $table = $('#table');

    $('#mainAlertCloseButton').on('click', function (e) {
      $('#mainAlert').hide();
    });
    $('#mainAlert').hide();

    $('#addFailAlertCloseButton').on('click', function (e) {
      $('#addFailAlert').hide();
    });
    $('#addFailAlert').hide();

    $('#updateFailAlertCloseButton').on('click', function (e) {
      $('#updateFailAlert').hide();
    });
    $('#updateFailAlert').hide();

    function showSuccessAlert(msg) {
      $('#mainAlert').removeClass('alert-danger').addClass('alert-success');
      $('#mainAlert').children('span').first().text(msg);
      $('#mainAlert').show();
    }

    function showFailAlert(msg) {
      $('#mainAlert').removeClass('alert-success').addClass('alert-danger');
      $('#mainAlert').children('span').first().text(msg);
      $('#mainAlert').show();
    }

    function refreshTable() {
      $table.bootstrapTable('destroy');
      loadTable();
    }

    $('#addForm').submit(function (e) {
      e.preventDefault();
      $.ajax({
        type: 'POST',
        url: '/addtest',
        data: $(this).serialize(),
        success: msg => {
          showSuccessAlert(msg);
          $('#addModal').modal('hide');
          $("#addForm").trigger('reset');
          refreshTable();
        },
        error: msg => {
          $('#addFailAlert').children('span').first().text(msg.responseText);
          $('#addFailAlert').show();
        },
      });
    })

    $('#updateForm').submit(function (e) {
      e.preventDefault();
      $.ajax({
        type: 'POST',
        url: '/updatetest',
        data: $(this).serialize(),
        success: msg => {
          showSuccessAlert(msg);
          $('#updateModal').modal('hide');
          $("#updateForm").trigger('reset');
          refreshTable();
        },
        error: msg => {
          $('#updateFailAlert').children('span').first().text(msg.responseText);
          $('#updateFailAlert').show();
        },
      });
    })

    function loadTable() {
      fetch('/gettests').then(response => response.text().then(rows => {
        rows = JSON.parse(rows);
        for (let index in rows) {
          rows[index].date = new Date(rows[index].date).toLocaleDateString('en-US', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
          });
        }
        $('#table').bootstrapTable({
          clickToSelect: true,
          multipleSelectRow: true,
          // onDblClickRow: function (row, $element, field) { $('#updateModal').modal('show'); fillUpdateForm(row); },
          pagination: true,
          pageSize: 25,
          search: true,
          columns: [{
            field: 'checkbox',
            checkbox: true,
          }, {
            field: 'testid',
            title: 'Test ID'
          }, {
            field: 'facid',
            title: 'Facility ID',
          }, {
            field: 'date',
            title: 'Date'
          }, {
            field: 'contname',
            title: 'Contaminant',
          }, {
            field: 'result',
            title: 'Result',
          }
          ],
          data: rows
        });
      }));
    }
    loadTable();

    function fillUpdateForm(row) {
      for (let key in row) {
        if (key == 'checkbox') { continue; }
        else if (key == 'date') {
          let date = new Date(row[key]);
          let correction = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
          document.getElementById(`update${key}`).valueAsDate = correction;
        }
        else {
          document.getElementById(`update${key}`).value = row[key];
        }
      }
    }

    var $updateButton = $('#updateButton');
    $(function () {
      $updateButton.click(function () {
        $('#updateFailAlert').hide();
        rows = $table.bootstrapTable('getSelections');
        if (rows.length < 1) {
          alert("Please select a test to update.");
        }
        else if (rows.length > 1) {
          alert("Multiple tests are selected. Please click on a single test to update.");
        }
        else {
          $('#updateModal').modal('show');
          fillUpdateForm(rows[0]);
        }
      })
    });

    var $deleteButton = $('#deleteButton');
    $(function () {
      $deleteButton.click(function () {
        rows = $table.bootstrapTable('getSelections');
        if (rows.length < 1) {
          alert("Please select a test to delete.");
        }
        else if (rows.length > 1) {
          alert("Multiple tests are selected. please select a single test to delete.");
          /*
          let alertMultipleText = "You have selected multiple tests to delete: ";
          for (let index in rows) {
            alertMultipleText += `${rows[index].testid}, `;
          }
          alertMultipleText = alertMultipleText.substring(0, alertMultipleText.length-2);
          alertMultipleText += ". Do you want to proceed?"
          if (confirm(alertMultipleText)) {
            // deleteMultipleFacilities(...);
            console.log('Deleted multiple tests.');
          } else {
            console.log('Canceled multiple deletion.');
          }*/
        }
        else {
          let testid = rows[0].testid;
          let alertText = `Deleting test ${testid}. Do you want to proceed?`;
          if (confirm(alertText)) {
            fetch("/deletetest", {
              method: "POST",
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ "testid": testid })
            }).then(res => {
              if (res.status == 200) {
                res.text().then(text => showSuccessAlert(text));
                refreshTable();
              }
              else {
                res.text().then(text => showFailAlert(text));
              }
            });
          } else {
            console.log('Canceled deletion.');
          }
        }
      })
    });


  </script>

</body>

</html>
